<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusikKu</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>

  <header>
    <h1><img src="assets/logo.png" alt="Logo" class="logo"> MusikKu</h1>
  </header>

  <main>
  <div class="content-wrapper">
    <div class="player">
      <img id="coverImage" src="cover1.jpg" alt="Album Cover" class="cover" />
      <div class="song-title" id="songTitle">Judul Lagu</div>
      <audio id="audioPlayer" src="lagu1.mp3"></audio>

      <div class="time-control">
        <span id="currentTime">0:00</span>
        <input type="range" id="seekSlider" value="0" min="0" step="1">
        <span id="totalTime">0:00</span>
      </div>

      <div class="controls">
        <button onclick="prevSong()">⏮️</button>
        <button onclick="playSong()">▶️</button>
        <button onclick="pauseSong()">⏸️</button>
        <button onclick="nextSong()">⏭️</button>
      </div>
    </div>

    <div class="lyrics-container">
      <h2>Lirik Lagu</h2>
      <div id="lyrics" class="lyrics">
        Lirik lagu akan muncul di sini...
      </div>
    </div>
  </div>
</main>

  <footer>
    <p>&copy; 2025 MusikKu by Donnie, Lecram, & Pirman</p>
  </footer>

  <script src="func.js"></script>
</body>
</html>
