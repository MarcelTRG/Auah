<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusikKu</title>
  <link rel="stylesheet" href="detail.css" />
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>

  <header>
    <h1><img src="assets/logo.png" alt="Logo" class="logo"> MusikKu</h1>
  </header>

  <main>
     <div class="content-wrapper">
        <!-- Nama Lagu -->
        <h2 id="title"></h2>
        
        <!-- Gambar Lagu -->
        <img id="cover" alt="Cover" />
        
        <!-- Penyanyi | Tahun Rilis | Genre -->
        <div class="song-info">
            <p><strong>Penyanyi:</strong> <span id="singer"></span></p>
            <span class="divider">|</span>
            <p><strong>Tahun Rilis:</strong> <span id="year"></span></p>
            <span class="divider">|</span>
            <p><strong>Genre:</strong> <span id="genre"></span></p>
        </div>
        
        <!-- Deskripsi -->
        <div class="description-section">
            <h3>Deskripsi</h3>
            <p id="description"></p>
        </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MusikKu by Donnie, Lecram, & Pirman</p>
  </footer>

  <script src="detail.js"></script>
  <script src="details.js"></script>
</body>
</html>
